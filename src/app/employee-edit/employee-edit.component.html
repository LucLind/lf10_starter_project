<app-navigation-header [navBackPath]='"/employeeservice"' [header]="'Mitarbeiter'"></app-navigation-header>
<div class="tab-header header-end"></div>
<div *ngIf="(employee |async)">
    <app-employee-details [employee]="this.emp" [employeeQualifications]="this.employeeQualifications"
        [disableEdit]="this.disableEdit"></app-employee-details>
</div>
<div class="button-row container">
    <button class="button button-confirm" *ngIf="!disableEdit" (click)="OnSave()">Speichern</button>
    <button class="button button-delete" *ngIf="!disableEdit" (click)="OnDelete()">LÃ¶schen</button>
    <button class="button button-primary" *ngIf="!disableEdit" (click)="OnCancel()">Abbrechen</button>

    <button class="button button-primary" *ngIf="disableEdit" (click)="OnEdit()">Bearbeiten</button>
</div>


<dialog id="confirmDeleteDialog" class="dialog-panel">
    <div class="dialog-text">Mitarbeiter:in wirklich entfernen?</div>
    <div class="dialog-button-row">
        <button class="dialog-button-cancel" (click)="OnDeleteCancel()">Nein</button>
        <button class="dialog-button-confirm" (click)="OnDeleteConfirm()">Ja</button>
    </div>
</dialog>
