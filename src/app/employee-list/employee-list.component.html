<section>
  <div class="actions-box">
    <a routerLink="/employees/create" routerLinkActive="active">
      <button class="button-primary-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-person-plus-fill" viewBox="0 0 16 16">
          <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          <path fill-rule="evenodd"
            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
        </svg>
      </button>
    </a>
    <app-search class="search-box" (searchTermChanged)="onSearchTermEntered($event)"></app-search>
    <select class="text-box search-box" (change)="onQualiFilterEntered($event)">
      <option value="all">Alle</option>
      <option *ngFor="let quali of qualificationOptions" [value]="quali.designation">
        {{quali.designation}}
      </option>
    </select>
  </div>

  <div class="employee-card-list">

    <div class="card-list" *ngFor="let e of filterdEmployees$">
      <app-employee-list-entry class="card-fade-in" [employee]="e"></app-employee-list-entry>

    </div>
  </div>
</section>
