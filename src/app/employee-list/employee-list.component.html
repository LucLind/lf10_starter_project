<section>
  <div class="actions-box">
    <app-search (searchTermChanged)="onSearchTermEntered($event)"></app-search>
    <a routerLink="/employees/create" routerLinkActive="active">
      <button class="button-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-person-plus-fill" viewBox="0 0 16 16">
          <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          <path fill-rule="evenodd"
            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
        </svg>
      </button>
    </a>
  </div>

  <div class="employee-card-list">

    <div *ngFor="let e of employeeList">
      <div class="card-list" *ngIf="search(e)">
        <app-employee-list-entry class="card-fade-in" [employee]="e"></app-employee-list-entry>
      </div>
    </div>
  </div>
</section>
