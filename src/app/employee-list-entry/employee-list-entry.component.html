<div class="employee-card">

  <div class="employee-card-name" routerLink="/employees/{{employee.id}}">
    <div>{{employee.lastName }}, {{employee.firstName}}</div>
    <div class="employee-card-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
        class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
        <path
          d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
      </svg>
    </div>
  </div>

  <div class="divide-line"></div>

  <div class="employee-card-qualification">
    <!-- Hier muss eine Iteration Ã¼ber die Qualis der Mitarbeiter  <div class="qualification-wrapper"*ngFor=" | async"> -->
    <div class="qualification-wrapper" *ngFor=" let q of qualifications">

      <span class="tag me-1">{{q.designation}}</span>
    </div>
  </div>
</div>
